syntax = "proto3";

package mapreduce;

message FileRequest {
    string file_path = 1;
}

messageWordCount {
    string word = 1;
    int32 count = 2;
}

message MapReduce Response {
    repeated WordCount word_counts = 1;
}

service MapReduce {
    rpc Map(FileRequest) returns (MapReduceResponse);
    rpc Reduce(stream WordCount) returns (MapReduceResponse);
}